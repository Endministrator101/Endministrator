<html>
<head>
   <title>Pendaftaran</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Nn.css">
</head>
<body>
   <center><h1>Pendaftaran</h1></center>
  <section>
    <form action="#" method="post">
        <label for="nama">Nama :</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="tgl_lahir">Tanggal Lahir :</label>
        <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>

        <label for="asal_sekolah">Asal Sekolah :</label>
        <input type="text" id="asal_sekolah" name="asal_sekolah" required><br><br>

        <label for="alamat">Alamat :</label>
        <textarea id="alamat" name="alamat" rows="1" cols="50" required></textarea><br><br>

        <label for="nomor_hp">Nomor HP :</label>
        <input type="tel" id="nomor_hp" name="nomor_hp" required><br><br><br>

        <label for="jenis_kelamin">Jenis Kelamin :</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>
      
        <label for="jurusan">Jurusan :</label><br>
        <input type="radio" id="pplg" name="jurusan" value="PPLG" required>
        <label for="PPLG">PPLG</label><br>
        <input type="radio" id="mplb" name="jurusan" value="MPLB" required>
        <label for="MPLB">MPLB</label><br><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Daftar">
      </form>
  </section>
</body>
</html>
